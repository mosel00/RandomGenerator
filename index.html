<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
        function importScript(src) {
            const urlBase = location.href.substring(0, location.href.lastIndexOf('/'));
            const regex = /^https?:\/\//i;
            const toFull = url => regex.test(url) ? url : url.length > 0 && url[0] == '/' ? urlBase + url : urlBase + '/' + url; 

            let fullUrl = toFull(src);
            const urlEquals = url => toFull(url) == fullUrl;

            const alreadyLoaded = Array.from(document.head.children).filter(obj => obj.nodeName === "SCRIPT" && urlEquals(obj.id)).length > 0;
            if (!alreadyLoaded) {
                let script = document.createElement("script");
                script.id = src;
                script.src = src;
                script.type = "text/javascript";
                document.head.append(script);
            }
        }

        function imports(...srcs) {
            for (let i = 0; i < srcs.length; i++) {
                importScript(srcs[i]);
            }
        }
    </script>
    <script type="text/javascript" src="scripts/script.js" id="scripts/script.js"></script>
    <title>mosel00 - Random Generator</title>
</head>

<body onload="run('sideBar', 'mainView');">

</body>
</html>
